<div class="container mt-5">
    <div *ngIf="characters!=null; else spinner" class="row">
        <div *ngFor="let char of characters" class="col-md-3">
            <div class="card mt-4 mx-auto" style="width: 18rem;">
                <img class="card-img-top" src="{{ char.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ char.name }}</h5>
                    <div class="d-grid gap-2">
                        <a type="button" class="btn btn-warning" routerLink="/character/{{char.id}}">
                            See more
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #spinner>
        <div class="spinner-border w-custom h-custom mx-auto" role="status">
            <span class="sr-only"></span>
        </div>
    </ng-template>
</div>
