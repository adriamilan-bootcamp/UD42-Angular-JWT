<div *ngIf="adminView == true; else defaultuser" class="container mt-5 text-center">
    <div class="w-50 m-0-auto">
        <h1>Nuevo Personaje</h1>
        <div class="">
            <form [formGroup]="characterForm" class="mt-2">
                <p class="mb-0 mt-2">Nombre</p>
                <div class="input-group">
                    <input formControlName="name" type="text" class="form-control"> <br>
                </div>
                <p class="mb-0 mt-2">Estado</p>
                <div class="input-group">
                    <input formControlName="status" type="text" class="form-control"> <br>
                </div>
                <p class="mb-0 mt-2">Especie</p>
                <div class="input-group">
                    <input formControlName="species" type="text" class="form-control"> <br>
                </div>
                <p class="mb-0 mt-2">Genero</p>
                <div class="input-group">
                    <input formControlName="gender" type="text" class="form-control"> <br>
                </div>
                <p class="mb-0 mt-2">Origen</p>
                <div class="input-group">
                    <input formControlName="origin" type="text" class="form-control"> <br>
                </div>
                <p class="mb-0 mt-2">Imagen</p>
                <div class="input-group">
                    <input formControlName="image" type="text" class="form-control"> <br>
                </div>
                <button (click)="saveCharacter()" type="button" class="btn btn-dark mt-3">Guardar Personaje <i class="bi bi-save"></i></button>
            </form>
        </div>
    </div>
</div>

<ng-template #defaultuser>
    <div class="container mt-5 text-center">
        <h1>No tienes privilegios para poder <br> a√±adir un nuevo personaje</h1>
    </div>
</ng-template>
